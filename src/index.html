<!DOCTYPE html>
<html>
  <head>
    <title>Productivity</title>
    <meta charset=utf-8 />
    <meta name=viewport content="width=device-width, initial-scale=1" />
    <link rel=stylesheet href=/assets/css/main.css />
    <link rel=stylesheet href=/assets/css/font-awesome.min.css />
    <link rel="shortcut icon" href=/assets/favicons/favicon.ico type=image/x-icon />
  </head>
  <body>
    <nav id=menu>
      <!--<div class=nav-item><a class=home href="https://sh.ethanbaker.dev"></a></div>-->
      <!--<div class=nav-item><a class=todo href="/todo/index.html"></a></div>-->
      <!--<div class=nav-item><a class=calendar href="/calendar/index.html"></a></div>-->
      <!--<div class=nav-item><a id= href="/"></a></div>-->

      <a id=mode-button></a>
    </nav>

    <main>
      <section id=todo>
        <h2 class=title>TODO</h2>
        <div class=todo-nav>
          <button id=work class=wiget-nav-button>Work</button>
          <button id=personal class=wiget-nav-button>Personal</button>
        </div>

        <div class=todo-info>
          <ul id=work-list></ul>

          <ul id=personal-list></ul>
        </div>

        <div class=todo-utils>
          <button id=undo class=wiget-nav-button></button>
          <button id=add class=wiget-nav-button></button>
        </div>
      </section>

      <section id=goals>
        <h2 class=title>Goals</h2>

        <ul class=goals-info></ul>

        <div class=goals-utils>
          <button id=undo class=wiget-nav-button></button>
          <button id=add class=wiget-nav-button></button>
        </div>
      </section>

      <section class=day>
        <h2 id=date class=title></h2>

        <div id=ambient class=day-ambient>
          <p id=time></p>
          <p id=weather></p>
        </div>

        <div id=motivation>
          <h2 class=title>Motivation</h2>

          <div class=motivation-info>
            <div id=grateful class=slide>
              <p>Today I'm grateful for:</p>
              <textarea></textarea>
            </div>

            <div id=goal class="slide hidden">
              <p>Today's goal:</p>
              <textarea></textarea>
            </div>

            <div id=targets class="slide hidden">
              <p>Today's targets:</p>
              <textarea></textarea>
              <textarea></textarea>
              <textarea></textarea>
            </div>

            <div id=make class="slide hidden">
              <p>What will make today great?</p>
              <textarea></textarea>
            </div>

            <div class=motivation-utils>
              <button id=prev class=wiget-nav-button></button>
              <button id=next class=wiget-nav-button></button>
            </div>

            <div class=motivation-slide-icons>
              <div class="icon selected"></div>
              <div class=icon></div>
              <div class=icon></div>
              <div class=icon></div>
            </div>
          </div>

          <button id=save class=wiget-nav-button>Save</button>

        </div>

        <div class=schedule>
          <h2 class=title>Schedule</h2>

          <div class=schedule-info>
            <ul class=schedule-times></ul>

            <div class="input hidden">
              <button id=escape class=wiget-nav-button></button>

              <label>Time:</label><br>
              <input id=time type=time><br>

              <label>Name:</label><br>
              <textarea id=name type=text></textarea><br>

              <button id=submit class=wiget-nav-button onclick=scheduleNewEvent()>Done</button></div>
          </div>
          <div class=schedule-utils>
            <button id=del class=wiget-nav-button></button>
            <button id=add class=wiget-nav-button></button>
          </div>

        </div>
      </section>

      <section id=habits>
        <h2 class=title>Habits</h2>

        <div class=habits-info>
          <table>
            <colgroup>
              <col span=1 class=head>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
              <col span=1 class=item>
            </colgroup>

            <!-- Filler to demonstrate API information -->
            <tbody>
              <tr id=dates>
                <th></th>
              </tr>
            </tbody>
          </table>
        </div>

        <button id=del class=wiget-nav-button></button>
        <button id=add class=wiget-nav-button></button>
      </section>
    </main>

    <footer>
      <ul>
        <li>Â© 2021 Ethan Baker. All rights reserved.</li>
      </ul>
    </footer>

  </body>
</html>
